<h2 style='margin:0; border:none'>love.keyboard</h2>

Provides an interface to the user's keyboard.

<table style='border-radius:4px; max-width:fit-content'>
  <tbody>
    <tr>
<td style='border:none; padding-top: 0.50em; padding-bottom: 0.50em'>love.keyboard.hasScreenKeyboard</td>

</tr>
<tr>
<td style='border:none; padding-top: 0.50em; padding-bottom: 0.50em'>love.keyboard.hasTextInput</td>
<td style='border:none; padding-top: 0.50em; padding-bottom: 0.50em'>Gets whether text input events are enabled.</td>
</tr>
<tr>
