<h2 style='margin:0; border:none'>love.system</h2>

Provides access to information about the user's system.

<h3 style='border-bottom: 1px solid rgb(77, 94, 105);'>Functions</h3>

<table style='border-radius:4px; max-width:fit-content'>
  <tbody>
    <tr>
<td style='border:none; padding-top: 0.50em; padding-bottom: 0.50em'>love.system.getOS</td>
<td style='border:none; padding-top: 0.50em; padding-bottom: 0.50em'>Gets the current operating system.</td>
</tr>
<tr>
<td style='border:none; padding-top: 0.50em; padding-bottom: 0.50em'>love.system.getPowerInfo</td>
<td style='border:none; padding-top: 0.50em; padding-bottom: 0.50em'>Gets information about the system's power supply.</td>
</tr>
<tr>
<td style='border:none; padding-top: 0.50em; padding-bottom: 0.50em'>love.system.getProcessorCount</td>
<td style='border:none; padding-top: 0.50em; padding-bottom: 0.50em'>Gets the amount of logical processor in the system.</td>
</tr>
  </tbody>
</table>
